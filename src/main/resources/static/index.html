<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h1>Table URL</h1>
    <table class="table align-middle table-bordered">
        <thread scope="col">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Url</th>
                <th scope="col">User url name</th>
                <th scope="col">Generate url</th>
                <th scope="col">Redirect</th>
            </tr>
        </thread>
        <tbody>
        <tr ng-repeat="u in urls">
            <th scope="row">{{u.id}}</th>
            <th scope="row">{{u.url}}</th>
            <th scope="row">{{u.urlShort}}</th>
            <th scope="row">{{u.urlGenerate}}</th>
            <th scope="row">
                <button class="btn btn-success" ng-click="redirectByShortUrl(u.urlGenerate)">Redirect short url</button>
            </th>
        </tr>
        </tbody>
    </table>

    <h3>Url details</h3>
    <form novalidate ng-submit="createShortUrl()">
        <input class="form-control" type="text" placeholder="Original link" ng-model="urlDetails.urlOriginal">
        <p></p>
        <input class="form-control" type="text" placeholder="User short link" ng-model="urlDetails.urlUser">
        <p></p>
        <button type="submit" class="btn btn-primary">Create url</button>
    </form>
</div>
</body>
</html>
